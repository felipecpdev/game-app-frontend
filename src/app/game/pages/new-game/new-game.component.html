<div class="container mx-auto">
  <h1
    class="mb-10 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
    Crear nuevo juego</h1>


  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-3 md:flex-row">
      <div class="mb-6 w-full md:w-1/2">
        <label for="game_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del
          Juego</label>
        <input type="text" id="game_name" required autocomplete="off"
               formControlName="gameName"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div class="mb-6 w-full md:w-1/2">
        <label for="description"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
        <textarea id="description" rows="4" required
                  formControlName="description"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Escribe su descripción..."></textarea>
      </div>

    </div>
    <div class="flex justify-between">
      <button (click)="goBack()" type="button"
              class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">
        Volver
      </button>
      <button (click)="onSubmit()" type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Guardar
      </button>
    </div>
  </form>

</div>
