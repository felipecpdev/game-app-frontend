<div class="container mx-auto">
  <div class="relative overflow-x-auto shadow-md rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">photo</span>
        </th>
        <th scope="col" class="px-6 py-3">
          Id
        </th>
        <th scope="col" class="px-6 py-3">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3">
          Desarrollador
        </th>
        <th scope="col" class="px-6 py-3">
          Estado
        </th>
        <th scope="col" class="px-6 py-3">
          Acciones
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games | paginate:{ itemsPerPage: tableSize,
                  currentPage: currentPage,
                  totalItems: totalElements };" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="w-32 p-4">
          <img src="/docs/images/products/apple-watch.png" alt="Apple Watch">
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.id}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.gameName}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.developer}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.active}}
        </td>
        <td class="px-6 py-4">
          <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-col items-center pt-2 bg-white dark:bg-gray-900">
    <pagination-controls
      [responsive]="true"
      [previousLabel]="labels.previousLabel"
      [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
    <div class="showing-pages">
      <p class="text-sm text-gray-700 dark:lg:text-white lg:text-base">
        Showing
        <span class="font-medium">{{ currentPage }}</span>
        to
        <span class="font-medium">{{totalPages}}</span>
        of
        <span class="font-medium">{{totalElements}}</span>
        results
      </p>
    </div>
  </div>
</div>
