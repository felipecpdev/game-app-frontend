<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Desarrollador</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of content | paginate:{ itemsPerPage: tableSize,
                  currentPage: currentPage,
                  totalItems: totalElements };let i=index">
      <td>{{game.id}}</td>
      <td>{{game.gameName}}</td>
      <td>{{game.developer}}</td>
      <td>{{game.active}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
  <div class="flex justify-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

</div>
