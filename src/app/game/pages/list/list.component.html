



<div class="container mx-auto">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <form class="mb-1">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative w-full lg:w-96">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar por Nombre" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="searchByName()">Search</button>
      </div>
    </form>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">photo</span>
        </th>
        <th scope="col" class="px-6 py-3">
          Id
        </th>
        <th scope="col" class="px-6 py-3">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3">
          Desarrollador
        </th>
        <th scope="col" class="px-6 py-3">
          Estado
        </th>
        <th scope="col" class="px-6 py-3">
          Acciones
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games | paginate:{ itemsPerPage: tableSize,
                  currentPage: currentPage,
                  totalItems: totalElements }; let i = index"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="w-32 p-4">
          <img src="/docs/images/products/apple-watch.png" alt="Apple Watch">
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.id}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.gameName}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.developer}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{game.active}}
        </td>
        <td class="px-6 py-4">
          <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="button">Opciones
            <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4"/>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div id="dropdown"
               class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton" >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Ver</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" (click)="deleteGame($event,game.id)" >Eliminar</a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-col items-center pt-2 bg-white dark:bg-gray-900">
    <pagination-controls
      [responsive]="true"
      [previousLabel]="labels.previousLabel"
      [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
    <div class="showing-pages">
      <p class="text-sm text-gray-700 dark:lg:text-white lg:text-base">
        Showing
        <span class="font-medium">{{ currentPage }}</span>
        to
        <span class="font-medium">{{totalPages}}</span>
        of
        <span class="font-medium">{{totalElements}}</span>
        results
      </p>
    </div>
  </div>
</div>
